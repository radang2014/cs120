    <body>
        <h1>Randy Dang</h1>
        <h2>Problem Set 2-2</h2>
        <h3>Problem 1</h3>

        <script>
            /* Prompt user for sentence */
            sentence = prompt("Please enter a sentence:");
            
            /* Get number of words in the sentence */
            words = sentence.split(" ");
            words = words.filter((word) => word != ""); /* filter out "blank" words */
            num_words = words.length;

            /* Display number of words */
            document.write("Your sentence had " + num_words + 
                (num_words == 1 ? " word." : " words."));
        </script>
    </body>
