        <h3>Problem 5</h3>

        <script>
            /* Function that writes the times table for inputted number `num` */
            function write_times_table(num) {
                TIMES_TABLE_RANGE_LOWER = 1;
                TIMES_TABLE_RANGE_HIGHER = 12;
                for (i = TIMES_TABLE_RANGE_LOWER; i <= TIMES_TABLE_RANGE_HIGHER; i++) {
                    document.write(num + " x " + i + " = " + (num * i));
                    document.write("<br />");
                }
            }

            /* Code that tests this function with the number 3 */
            write_times_table(3);
        </script>
    </body>
