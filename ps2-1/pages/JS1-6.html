        <script>
            /* 
             * Function that takes in an array of numbers `arr` and a value `val`, 
             * and returns the number of items `arr` that is less than `val`.
             */
            function count(arr, val) {
                result = 0;
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] < val) {
                        result++;
                    }
                }
                return result;
            }

            /* Calls the above `count` function on a hard-coded example array and value */
            function call_count() {
                arr = [3, 55, 30, 28, 9, 12];
                val = 10;

                document.write("Using the array [" + arr.join(", ") + "] and a value of " + val + 
                               ", the returned count is:");
                document.write("<br />");
                document.write(count(arr, val));
            }

            call_count();
        </script>
